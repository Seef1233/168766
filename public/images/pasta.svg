<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9e4b7"/>
      <stop offset="100%" style="stop-color:#f5c842"/>
    </linearGradient>
    <linearGradient id="plate" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>

  <!-- Table surface -->
  <ellipse cx="200" cy="260" rx="190" ry="30" fill="#d4a656" opacity="0.4"/>

  <!-- Plate shadow -->
  <ellipse cx="202" cy="212" rx="112" ry="18" fill="#999" opacity="0.25"/>

  <!-- Plate -->
  <ellipse cx="200" cy="200" rx="115" ry="110" fill="url(#plate)" stroke="#e0e0e0" stroke-width="3"/>
  <ellipse cx="200" cy="200" rx="100" ry="95" fill="none" stroke="#e8e8e8" stroke-width="1.5"/>

  <!-- Pasta noodles -->
  <g opacity="0.9">
    <path d="M150,175 Q165,155 180,175 Q195,195 210,175 Q225,155 240,175 Q255,195 265,175" fill="none" stroke="#e8a020" stroke-width="5" stroke-linecap="round"/>
    <path d="M145,190 Q160,170 175,190 Q190,210 205,190 Q220,170 235,190 Q250,210 260,190" fill="none" stroke="#d4911a" stroke-width="5" stroke-linecap="round"/>
    <path d="M148,205 Q163,185 178,205 Q193,225 208,205 Q223,185 238,205 Q253,225 263,205" fill="none" stroke="#e8a020" stroke-width="5" stroke-linecap="round"/>
    <path d="M152,220 Q167,200 182,220 Q197,240 212,220 Q227,200 242,220" fill="none" stroke="#d4911a" stroke-width="5" stroke-linecap="round"/>
    <path d="M158,165 Q173,145 188,165 Q203,185 218,165 Q233,145 248,165" fill="none" stroke="#c8860f" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Tomato sauce -->
  <circle cx="195" cy="195" r="28" fill="#e03a1e" opacity="0.75"/>
  <circle cx="205" cy="188" r="16" fill="#c93015" opacity="0.6"/>

  <!-- Parmesan bits -->
  <ellipse cx="178" cy="178" rx="6" ry="3" fill="#fff8e1" opacity="0.9" transform="rotate(-20,178,178)"/>
  <ellipse cx="215" cy="182" rx="5" ry="2.5" fill="#fff8e1" opacity="0.9" transform="rotate(15,215,182)"/>
  <ellipse cx="198" cy="215" rx="5" ry="2.5" fill="#fff8e1" opacity="0.85" transform="rotate(-10,198,215)"/>
  <ellipse cx="230" cy="200" rx="4" ry="2" fill="#fff8e1" opacity="0.9" transform="rotate(25,230,200)"/>

  <!-- Basil leaves -->
  <ellipse cx="190" cy="170" rx="9" ry="5" fill="#2d8a2d" opacity="0.9" transform="rotate(-30,190,170)"/>
  <ellipse cx="213" cy="172" rx="8" ry="4.5" fill="#3aa03a" opacity="0.85" transform="rotate(20,213,172)"/>

  <!-- Fork -->
  <g transform="translate(300,130) rotate(30)">
    <rect x="-3" y="0" width="6" height="80" rx="3" fill="#c0c0c0"/>
    <rect x="-8" y="-25" width="3" height="30" rx="1.5" fill="#c0c0c0"/>
    <rect x="-3" y="-25" width="3" height="30" rx="1.5" fill="#c0c0c0"/>
    <rect x="2" y="-25" width="3" height="30" rx="1.5" fill="#c0c0c0"/>
    <rect x="7" y="-25" width="3" height="30" rx="1.5" fill="#c0c0c0"/>
  </g>

  <!-- Label -->
  <rect x="60" y="15" width="280" height="50" rx="10" fill="#8B3A00" opacity="0.85"/>
  <text x="200" y="48" font-family="Georgia, serif" font-size="26" font-weight="bold" fill="#fff" text-anchor="middle">Pasta Carbonara</text>
</svg>
