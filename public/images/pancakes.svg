<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3cd"/>
      <stop offset="100%" style="stop-color:#ffd580"/>
    </linearGradient>
    <linearGradient id="pancake1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4a933"/>
      <stop offset="100%" style="stop-color:#c97d15"/>
    </linearGradient>
    <linearGradient id="pancake2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8982a"/>
      <stop offset="100%" style="stop-color:#b8700f"/>
    </linearGradient>
    <linearGradient id="pancake3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc8c22"/>
      <stop offset="100%" style="stop-color:#a8630a"/>
    </linearGradient>
    <linearGradient id="syrup" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#5c2a00"/>
    </linearGradient>
    <linearGradient id="plate2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#eeeeee"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg3)"/>

  <!-- Plate shadow -->
  <ellipse cx="202" cy="248" rx="145" ry="20" fill="#999" opacity="0.2"/>

  <!-- Plate -->
  <ellipse cx="200" cy="235" rx="145" ry="22" fill="url(#plate2)" stroke="#ddd" stroke-width="2"/>
  <ellipse cx="200" cy="230" rx="130" ry="18" fill="white" stroke="#eee" stroke-width="1"/>

  <!-- Bottom pancake (widest) -->
  <ellipse cx="200" cy="218" rx="105" ry="18" fill="url(#pancake3)"/>
  <ellipse cx="200" cy="208" rx="105" ry="18" fill="url(#pancake3)"/>
  <ellipse cx="200" cy="208" rx="100" ry="14" fill="#dc8c22"/>
  <!-- Bottom pancake top surface sheen -->
  <ellipse cx="190" cy="205" rx="40" ry="6" fill="#f0a835" opacity="0.4"/>

  <!-- Middle pancake -->
  <ellipse cx="200" cy="198" rx="93" ry="16" fill="url(#pancake2)"/>
  <ellipse cx="200" cy="188" rx="93" ry="16" fill="url(#pancake2)"/>
  <ellipse cx="200" cy="188" rx="88" ry="12" fill="#e8982a"/>
  <!-- Sheen -->
  <ellipse cx="188" cy="185" rx="35" ry="5" fill="#f4b040" opacity="0.4"/>

  <!-- Top pancake (smallest) -->
  <ellipse cx="200" cy="178" rx="80" ry="14" fill="url(#pancake1)"/>
  <ellipse cx="200" cy="169" rx="80" ry="14" fill="url(#pancake1)"/>
  <ellipse cx="200" cy="169" rx="75" ry="10" fill="#f4a933"/>
  <!-- Sheen -->
  <ellipse cx="186" cy="166" rx="30" ry="4.5" fill="#ffd060" opacity="0.45"/>

  <!-- Butter pat on top -->
  <rect x="185" y="150" width="38" height="18" rx="4" fill="#fff176" opacity="0.95" transform="rotate(-5,204,159)"/>
  <rect x="187" y="152" width="34" height="14" rx="3" fill="#ffee58" opacity="0.7" transform="rotate(-5,204,159)"/>

  <!-- Syrup drips -->
  <path d="M230,168 Q235,178 232,192 Q230,205 228,220" fill="none" stroke="url(#syrup)" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
  <path d="M245,172 Q248,185 243,200 Q240,213 238,222" fill="none" stroke="#7a3a0a" stroke-width="4.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M155,172 Q150,186 153,200 Q156,212 158,222" fill="none" stroke="#7a3a0a" stroke-width="4" stroke-linecap="round" opacity="0.65"/>

  <!-- Syrup pool on top -->
  <ellipse cx="207" cy="162" rx="45" ry="8" fill="#8B4513" opacity="0.35"/>

  <!-- Blueberries -->
  <circle cx="270" cy="198" r="9" fill="#3a1f8a" opacity="0.9"/>
  <circle cx="270" cy="198" r="4" fill="#6040c0" opacity="0.5"/>
  <circle cx="284" cy="208" r="8.5" fill="#3a1f8a" opacity="0.88"/>
  <circle cx="284" cy="208" r="3.5" fill="#5535b0" opacity="0.5"/>
  <circle cx="276" cy="217" r="9" fill="#4a2a9a" opacity="0.9"/>
  <circle cx="276" cy="217" r="4" fill="#6a45c5" opacity="0.45"/>

  <!-- Strawberry -->
  <path d="M140,195 Q130,185 135,175 Q145,168 155,175 Q158,185 148,195 Z" fill="#e03040" opacity="0.9"/>
  <path d="M140,195 Q130,185 135,175 Q145,168 155,175" fill="#ff5060" opacity="0.4"/>
  <path d="M145,168 Q143,160 147,157" fill="none" stroke="#2d8a2d" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Seeds -->
  <ellipse cx="140" cy="182" rx="1.5" ry="1" fill="#ffaaaa" opacity="0.7"/>
  <ellipse cx="147" cy="187" rx="1.5" ry="1" fill="#ffaaaa" opacity="0.7"/>
  <ellipse cx="143" cy="175" rx="1.5" ry="1" fill="#ffaaaa" opacity="0.7"/>
  <ellipse cx="150" cy="178" rx="1.5" ry="1" fill="#ffaaaa" opacity="0.7"/>

  <!-- Powdered sugar dusting -->
  <circle cx="175" cy="160" r="3" fill="white" opacity="0.7"/>
  <circle cx="220" cy="157" r="2.5" fill="white" opacity="0.65"/>
  <circle cx="200" cy="155" r="2" fill="white" opacity="0.6"/>
  <circle cx="210" cy="163" r="1.8" fill="white" opacity="0.55"/>
  <circle cx="185" cy="163" r="2" fill="white" opacity="0.6"/>

  <!-- Fork -->
  <g transform="translate(340,110) rotate(20)">
    <rect x="-3" y="0" width="6" height="90" rx="3" fill="#bbb"/>
    <rect x="-9" y="-28" width="3" height="34" rx="1.5" fill="#bbb"/>
    <rect x="-4" y="-28" width="3" height="34" rx="1.5" fill="#bbb"/>
    <rect x="1" y="-28" width="3" height="34" rx="1.5" fill="#bbb"/>
    <rect x="6" y="-28" width="3" height="34" rx="1.5" fill="#bbb"/>
  </g>

  <!-- Label -->
  <rect x="60" y="15" width="280" height="50" rx="10" fill="#7a4500" opacity="0.85"/>
  <text x="200" y="48" font-family="Georgia, serif" font-size="26" font-weight="bold" fill="#fff" text-anchor="middle">Pancakes</text>
</svg>
